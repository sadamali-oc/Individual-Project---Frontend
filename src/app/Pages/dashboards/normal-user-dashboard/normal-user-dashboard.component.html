<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    [mode]="isSidebarOpen ? 'side' : 'over'"
    [opened]="isSidebarOpen"
    class="mat-sidenav"
  >
    <mat-toolbar color="primary" class="dashname">User Dashboard</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/user/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>

      <a
        mat-list-item
        [routerLink]="['/enrolledEvents', userId]"
        routerLinkActive="active"
      >
        <mat-icon>event</mat-icon> Enrolled Events
      </a>

      <a
        mat-list-item
        [routerLink]="['/user/profile', userId]"
        routerLinkActive="active"
      >
        <mat-icon>account_circle</mat-icon> Profile
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <div class="toolbar-left">
        <button
          mat-icon-button
          (click)="toggleSidebar()"
          aria-label="Toggle sidebar"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span class="user-name">Hello, {{ name }} ðŸ‘‹</span>
      </div>

      <div class="toolbar-right">
        <button mat-icon-button aria-label="Notifications">
          <mat-icon>notifications</mat-icon>
        </button>

        <button
          mat-icon-button
          [matMenuTriggerFor]="profileMenu"
          aria-label="User profile menu"
        >
          <mat-icon>account_circle</mat-icon>
        </button>

        <mat-menu #profileMenu="matMenu">
          <button mat-menu-item (click)="viewProfile()">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="handleLogout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <!-- Main router view or buttons -->
    <app-event-button></app-event-button>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
