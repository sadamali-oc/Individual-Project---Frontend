<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    [mode]="isSidebarOpen ? 'side' : 'over'"
    [opened]="isSidebarOpen"
    class="mat-sidenav"
  >
    <mat-toolbar color="primary" class="dashname">User Dashboard</mat-toolbar>

    <ng-container *ngIf="userId">
      <mat-nav-list>
<ng-container *ngIf="userId">
  <mat-nav-list>
    <!-- Dashboard -->
    <a mat-list-item routerLink="/user/{{ userId }}/dashboard" routerLinkActive="active">
      <mat-icon>dashboard</mat-icon>
      Dashboard
    </a>

    <!-- View all Events -->
    <a mat-list-item routerLink="/user/{{ userId }}/viewEvents" routerLinkActive="active">
      <mat-icon>calendar_month</mat-icon>
      View all Events
    </a>

    <!-- Enrolled Events -->
    <a mat-list-item routerLink="/user/{{ userId }}/enrolledEvents" routerLinkActive="active">
      <mat-icon>check_circle</mat-icon>
      Enrolled Events
    </a>

    <!-- Profile -->
    <a mat-list-item routerLink="/user/profile/{{ userId }}" routerLinkActive="active">
      <mat-icon>account_circle</mat-icon>
      Profile
    </a>

    <!-- Settings -->
    <a mat-list-item routerLink="/user/settings/{{ userId }}" routerLinkActive="active">
      <mat-icon>settings</mat-icon>
      Settings
    </a>

    <!-- Logout -->
    <a mat-list-item (click)="handleLogout()">
      <mat-icon>logout</mat-icon>
      Logout
    </a>
  </mat-nav-list>
</ng-container>



      </mat-nav-list>
    </ng-container>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <div class="toolbar-left">
        <button mat-icon-button (click)="toggleSidebar()" aria-label="Toggle sidebar">
          <mat-icon class="menu-icon">menu</mat-icon>
        </button>
        <span class="user-name">Hello, {{ userName }} ðŸ‘‹</span>
      </div>

      <div class="toolbar-right">
        <button mat-icon-button aria-label="Notifications">
          <mat-icon class="notification-icon">notifications</mat-icon>
        </button>

        <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User profile menu">
          <mat-icon class="profile-icon">account_circle</mat-icon>
        </button>

        <mat-menu #profileMenu="matMenu">
          <button mat-menu-item (click)="viewProfile()">
            <mat-icon class="profile-icon">person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="handleLogout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <!-- Event Button / Router Outlet -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
