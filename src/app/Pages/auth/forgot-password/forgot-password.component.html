<div class="forgot-password-wrapper">
  <div class="forgot-password-container">
    <!-- Forgot Password Card -->
    <div class="forgot-password-card">

      <!-- Logo Section -->
      <div class="forgot-password-logo">
        <img
          id="logo"
          src="https://firebasestorage.googleapis.com/v0/b/imageuploaddb-d99cf.appspot.com/o/Copilot_20250802_005804%20(1).png?alt=media&token=37e6a53c-df51-4d7d-b350-084d357758b6"
          alt="Logo"
        />
      </div>

      <!-- Heading -->
      <h1 class="forgot-password-title">Forgot Password</h1>

      <!-- Form -->
      <form class="forgot-password-form" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-input"
          formControlName="email"
          required
        />

        <!-- Error Message -->
        <div
          class="form-error"
          *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid"
        >
          Valid email is required
        </div>

        <button
          type="submit"
          class="form-button"
          [disabled]="forgotForm.invalid || isLoading"
        >
          {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </form>

      <!-- Back to Login Link -->
      <p class="back-to-login">
        Remember your password?
        <button type="button" (click)="gotoLogin()" class="back-button">
          Back to Login
        </button>
      </p>
    </div>
  </div>
</div>
