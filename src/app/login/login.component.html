<div class="parent">
    <div class="container">
      <!-- Login Form Container -->
      <div class="form-container" id="login-form">
        <!-- Logo Above the Form -->
        <div class="logo">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/imageuploaddb-d99cf.appspot.com/o/login-logo.png?alt=media&token=7e30e06e-f414-44e0-bdf3-93de5838b6e8"
            alt="Logo"
            id="logo"
          />
        </div>
  
        <h1>Mora Fusion</h1>
        <form>
          <label for="username">Username</label>
          <input type="text" id="username"  [(ngModel)]="loginObj.username" name="username" required />
          <label for="password">Password</label>
          <input type="password" id="password"  [(ngModel)]="loginObj.password" name="password" required />
          <button type="button" (click)="onLogin()">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="signup-link">Sign up</a></p>
      </div>
  
      <!-- Sign-Up Form Container -->
      <div class="form-container" id="signup-form" style="display: none">
        <h1>Sign Up</h1>
        <form>
          <label for="new-username">Userame</label>
          <input type="text" id="new-username" name="new-username" required />
          <label for="new-email">Email</label>
          <input
            type="email"
            id="new-email"
           
            name="new-email"
            required
          />
          <label for="new-password">Password</label>
          <input
            type="password"
            id="new-password"
           
            name="new-password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="login-link">Login</a></p>
      </div>
    </div>
  </div>
