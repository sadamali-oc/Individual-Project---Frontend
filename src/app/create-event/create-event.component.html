<div class="form-section">
  <h2>Create an Event</h2>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Name of the Event</mat-label>
    <input matInput [(ngModel)]="eventName" name="eventName" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Event Description</mat-label>
    <input matInput [(ngModel)]="eventDescription" name="eventDescription" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Event Date</mat-label>
    <input
      matInput
      [matDatepicker]="datepicker"
      [(ngModel)]="eventDate"
      name="eventDate"
      required
    />
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Start Time</mat-label>
    <input
      matInput
      [ngxMatTimepicker]="startTimepicker"
      [(ngModel)]="startTime"
      name="startTime"
      required
    />
    <mat-icon matSuffix>access_time</mat-icon>
    <ngx-mat-timepicker #startTimepicker></ngx-mat-timepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>End Time</mat-label>
    <input
      matInput
      [ngxMatTimepicker]="endTimepicker"
      [(ngModel)]="endTime"
      name="endTime"
      required
    />
    <mat-icon matSuffix>access_time</mat-icon>
    <ngx-mat-timepicker #endTimepicker></ngx-mat-timepicker>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Event Status</mat-label>
    <mat-select [(ngModel)]="status" name="status" required>
      <mat-option value="upcoming">Upcoming</mat-option>
      <mat-option value="ongoing">Ongoing</mat-option>
      <mat-option value="completed">Completed</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Event Category</mat-label>
    <mat-select [(ngModel)]="eventCategory" name="eventCategory" required>
      <mat-option value="conference">Conference</mat-option>
      <mat-option value="workshop">Workshop</mat-option>
      <mat-option value="webinar">Webinar</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Additional Notes</mat-label>
    <textarea matInput [(ngModel)]="eventNotes" name="eventNotes"></textarea>
  </mat-form-field>

  <div class="custom-file-upload">
    <label for="fileInput" class="upload-label">
      <mat-icon>cloud_upload</mat-icon> Choose File
    </label>
    <input type="file" id="fileInput" class="file-upload" (change)="onFileSelected($event)" />
    <span class="file-name">{{ fileName || 'No file chosen' }}</span>
  </div>

  <div class="form-actions">
    <button mat-raised-button color="primary" (click)="submitForm()">Submit Event</button>
    <button mat-raised-button color="warn" (click)="resetForm()">Reset</button>
  </div>
</div>
