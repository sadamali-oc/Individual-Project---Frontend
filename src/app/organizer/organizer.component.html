<div class="page-center-wrapper">
  <mat-card class="user-list-card">
    <mat-card-content class="main-card">
      <div class="filter-row">
        <mat-form-field appearance="outline" class="status-filter">
          <mat-label>Search Organization</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Search by ID, name or email"
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="status-filter">
          <mat-label>Filter by Status</mat-label>
          <mat-select (selectionChange)="applyStatusFilter($event.value)">
            <mat-option value="">All</mat-option>
            <mat-option value="Accepted">Accepted</mat-option>
            <mat-option value="Rejected">Rejected</mat-option>
            <mat-option value="Pending">Pending</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="user-table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let user">
              <div class="status-buttons">
                <ng-container *ngIf="user.status === 'Pending'">
                  <button
                    mat-raised-button
                    [ngStyle]="{ 'background-color': '#012a6c', color: '#fff', 'margin-right.px': 8 }"
                    (click)="acceptUser(user)"
                  >
                    Accept
                  </button>

                  <button
                    mat-raised-button
                    [ngStyle]="{ 'background-color': '#c62828', color: '#fff', 'margin-right.px': 8 }"
                    (click)="rejectUser(user)"
                  >
                    Reject
                  </button>
                </ng-container>

                <span *ngIf="user.status !== 'Pending'">{{ user.status }}</span>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
            <td mat-cell *matCellDef="let user" class="actions-cell">
              <button mat-icon-button matTooltip="View Details" (click)="viewUser(user)">
                <mat-icon style="color: #012a6c">visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <div class="no-data">
                <mat-icon color="warn">person_off</mat-icon>
                <span>No organization found.</span>
              </div>
            </td>
          </tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
