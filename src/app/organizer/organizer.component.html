<div class="page-center-wrapper">
  <mat-card class="organizer-list-card">
    <mat-card-content>

      <!-- Search Input -->
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search organizers</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search by ID, name or email"
        />
      </mat-form-field>

      <!-- Organizer Table -->
      <div class="organizer-table-container">
        <table mat-table [dataSource]="dataSource" class="organizer-table" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.user_id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let user">
              <mat-form-field appearance="fill" class="status-dropdown"
                [ngClass]="{
                  'status-accepted': user.status === 'Accepted',
                  'status-rejected': user.status === 'Rejected',
                  'status-pending': user.status === 'Pending'
                }">
                <mat-select
                  [(value)]="user.status"
                  (selectionChange)="changeStatus(user, $event.value)">
                  <mat-option
                    *ngFor="let status of statusOptions"
                    [value]="status"
                    [ngClass]="{
                      'status-option-accepted': status === 'Accepted',
                      'status-option-rejected': status === 'Rejected',
                      'status-option-pending': status === 'Pending'
                    }">
                    {{ status }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </ng-container>

          <!-- Actions Column -->
             <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
            <td mat-cell *matCellDef="let user" class="actions-cell">
              <button
                mat-icon-button
                (click)="viewUser(user)"
                aria-label="View user details"
                title="View Details">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Row Declarations -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginator -->
        <mat-paginator
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons>
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
