<div class="page-center-wrapper">
  <mat-card class="event-list-card">
    <mat-card-content>
      <div class="event-table-container">
        <table mat-table [dataSource]="dataSource" class="user-table">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let user">
              <ng-container [ngSwitch]="user.status">
                <span *ngSwitchCase="'Accepted'" class="status accepted"
                  >Accepted</span
                >
                <span *ngSwitchCase="'Rejected'" class="status rejected"
                  >Rejected</span
                >
                <div *ngSwitchDefault class="status-buttons">
                  <button
                    mat-raised-button
                    color="primary"
                    (click)="acceptUser(user)"
                  >
                    Accept
                  </button>
                  <button
                    mat-raised-button
                    color="warn"
                    (click)="rejectUser(user)"
                  >
                    Reject
                  </button>
                </div>
              </ng-container>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              Actions
            </th>
            <td mat-cell *matCellDef="let user" class="actions-cell">
              <button
                mat-icon-button
                (click)="viewUser(user)"
                aria-label="View user details"
                title="View Details"
              >
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Row Declarations -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        >
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
