<h2 mat-dialog-title>
  <mat-icon aria-hidden="true" style="vertical-align: middle; margin-right: 8px;">help_outline</mat-icon>
  Confirm
</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">
    <mat-icon aria-hidden="true" style="vertical-align: middle; margin-right: 4px;">cancel</mat-icon>
    Cancel
  </button>
  <button mat-raised-button color="warn" (click)="onConfirm()">
    <mat-icon aria-hidden="true" style="vertical-align: middle; margin-right: 4px;">delete</mat-icon>
    Delete
  </button>
</mat-dialog-actions>
