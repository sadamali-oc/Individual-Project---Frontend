<mat-card class="event-list-card">
  <mat-card-header>

    <div class="header-actions">
      <mat-form-field appearance="outline" class="event-filter-input">
        <mat-label>Search Events</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter by name or location" />
        <mat-icon matSuffix>search</mat-icon>
        <button
          mat-icon-button
          *ngIf="dataSource?.filter"
          matSuffix
          aria-label="Clear"
          (click)="clearFilter()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-card-header>

  <mat-card-content>
    <div class="mat-elevation-z2 event-table-container">
      <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

        <!-- ID Column -->
        <ng-container matColumnDef="event_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.event_id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="event_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Name</th>
          <td mat-cell *matCellDef="let element">{{ element.event_name }}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="event_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.event_date | date: 'mediumDate' }}</td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
          <td mat-cell *matCellDef="let element">{{ element.location }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let element" class="status-cell">
            <button
              mat-raised-button
              color="primary"
              *ngIf="element.status !== 'active'"
              (click)="updateEventStatus(element, 'active')"
            >
              Enable
            </button>

            <button
              mat-raised-button
              color="warn"
              *ngIf="element.status === 'active'"
              (click)="updateEventStatus(element, 'rejected')"
            >
              Disable
            </button>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element" class="actions-cell">
            <button mat-icon-button aria-label="View" (click)="viewDetails(element)">
              <mat-icon>visibility</mat-icon>
            </button>

            <button mat-icon-button (click)="deleteEvent(element)" matTooltip="Delete Event">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            No events found matching the filter "{{ dataSource.filter }}"
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
