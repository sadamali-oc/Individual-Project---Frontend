<mat-card class="event-list-card">
  <mat-card-header>
    <mat-card-title>Manage Events</mat-card-title>
    <div class="header-actions">
      <mat-form-field appearance="outline" class="event-filter-input">
        <mat-label>Search Events</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Filter by name or location"
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addNewEvent()">
        <mat-icon>add</mat-icon> Add New Event
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z2 event-table-container">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.date | date : "mediumDate" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
          <td mat-cell *matCellDef="let element">{{ element.location }}</td>
        </ng-container>

        <ng-container matColumnDef="registrations">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Registrations
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.registrations }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let element">
            <span
              [ngClass]="{
                'status-approved': element.status === 'Approved',
                'status-pending': element.status === 'Pending',
                'status-rejected': element.status === 'Rejected'
              }"
            >
              {{ element.status }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              (click)="viewEventDetails(element.id)"
              matTooltip="View Details"
            >
              <mat-icon>info</mat-icon>
            </button>
            <button
              mat-icon-button
              color="accent"
              (click)="editEvent(element.id)"
              matTooltip="Edit Event"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteEvent(element.id)"
              matTooltip="Delete Event"
            >
              <mat-icon>delete</mat-icon>
            </button>

            <button
              mat-icon-button
              color="primary"
              (click)="updateEventStatus(element.id, 'Approved')"
              matTooltip="Approve Event"
              *ngIf="element.status !== 'Approved'"
            >
              <mat-icon>check_circle</mat-icon>
            </button>

            <button
              mat-icon-button
              color="warn"
              (click)="updateEventStatus(element.id, 'Rejected')"
              matTooltip="Reject Event"
              *ngIf="element.status !== 'Rejected'"
            >
              <mat-icon>cancel</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">No data matching the filter "{{ dataSource.filter }}"</td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of events"
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
