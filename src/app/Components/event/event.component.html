<div class="event-cards-container" *ngIf="events.length; else noEvents">
  <mat-card class="event-card" *ngFor="let event of events">
    <mat-card-header>
      <mat-card-title>{{ event.name }}</mat-card-title>
      <mat-card-subtitle>{{ event.category }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Start Time:</strong> {{ event.startTime }}</p>
      <mat-chip
        [color]="
          event.status === 'Upcoming'
            ? 'primary'
            : event.status === 'Completed'
            ? 'accent'
            : 'warn'
        "
        selected
      >
        {{ event.status }}
      </mat-chip>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary">View Details</button>
      <button mat-button color="warn">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #noEvents>
  <p>No events found.</p>
</ng-template>
