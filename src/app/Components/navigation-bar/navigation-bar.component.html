<mat-sidenav-container class="sidenav-container">
    <!-- Sidebar -->
    <mat-sidenav mode="side" opened class="sidenav">
      <mat-toolbar color="primary" class="sidebar-header">
        Admin Panel
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/users" routerLinkActive="active-link">
          <mat-icon>people</mat-icon>
          <span>Users</span>
        </a>
        <a mat-list-item routerLink="/events" routerLinkActive="active-link">
          <mat-icon>event</mat-icon>
          <span>Events</span>
        </a>
        <a mat-list-item routerLink="/reports" routerLinkActive="active-link">
          <mat-icon>bar_chart</mat-icon>
          <span>Reports</span>
        </a>
        <a mat-list-item routerLink="/settings" routerLinkActive="active-link">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <mat-toolbar color="primary" class="topbar">
        <span class="spacer"></span>
        <button mat-icon-button>
          <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>account_circle</mat-icon>
        </button>
      </mat-toolbar>
  
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
