<div class="page-center-wrapper">
  <mat-card class="event-list-card">
    <!-- Search -->
    <div class="search-filter-container header-actions">
      <mat-form-field appearance="outline" class="event-filter-input">
        <mat-label>Search Events</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input
          matInput
          [(ngModel)]="searchTerm"
          (input)="applyFilter()"
          placeholder="Enter event name"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="clearFilter()"
          aria-label="Clear"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <!-- Table -->
    <div class="event-table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8 full-width-table"
      >
        <!-- Event Name -->
        <ng-container matColumnDef="event_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Event</th>
          <td mat-cell *matCellDef="let element">{{ element.event_name }}</td>
        </ng-container>

        <!-- Date -->
        <ng-container matColumnDef="event_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.event_date | date }}
          </td>
        </ng-container>

        <!-- Event Mode -->
        <ng-container matColumnDef="event_mode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Mode</th>
          <td mat-cell *matCellDef="let element">{{ element.event_mode }}</td>
        </ng-container>

        <!-- Audience Type -->
        <ng-container matColumnDef="audience_type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Audience Type
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.audience_type }}
          </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              (click)="viewDetails(element)"
              matTooltip="View Details"
            >
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <!-- Chat Button -->
              <button
      mat-icon-button
      color="accent"
      (click)="openChat(element)"
      matTooltip="Chat about Event"
      class="chat-button"
    >
      <mat-icon
        matBadge="{{ newMessageMap[element.event_id] ? '!' : '' }}"
        matBadgeColor="warn"
        matBadgeOverlap="false"
      >
        chat
      </mat-icon>
    </button>

            <!-- Enrolled Toggle (disabled) -->
            <!-- <mat-slide-toggle [checked]="element.isEnrolled" disabled>Enrolled</mat-slide-toggle> -->
          </td>
        </ng-container>

        <!-- Header & Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- No Data -->
        <tr class="mat-no-data-row" *matNoDataRow>
          <td [attr.colspan]="displayedColumns.length">
            No enrolled events found.
          </td>
        </tr>
      </table>
    </div>

    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card>
</div>
