<h2 mat-dialog-title>Attendees for "{{ data.event_name }}"</h2>

<div mat-dialog-content>
  <table mat-table [dataSource]="attendees" class="mat-elevation-z8" *ngIf="attendees.length > 0">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let attendee">{{ attendee.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let attendee">{{ attendee.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf="attendees.length === 0">No attendees enrolled yet.</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
</div>
