<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    [mode]="isSidebarOpen ? 'side' : 'over'"
    [opened]="isSidebarOpen"
    class="mat-sidenav"
  >
    <mat-toolbar color="primary">Organizer Panel</mat-toolbar>
    <mat-nav-list class="content">
      <a
        mat-list-item
        [routerLink]="['/organizer', userId, 'dashboard']"
        routerLinkActive="active"
      >
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>

      <a mat-list-item (click)="openEventCalendar()" routerLinkActive="active">
        <mat-icon>event</mat-icon> Event Calendar
      </a>

      <a
        mat-list-item
        [routerLink]="['/organizer', userId, 'event']"
        routerLinkActive="active"
      >
        <mat-icon>event</mat-icon> Create Event
      </a>
      <a
        mat-list-item
        [routerLink]="['/organizer', userId, 'events']"
        routerLinkActive="active"
      >
        <mat-icon>event_note</mat-icon> View Events
      </a>
      <a
        mat-list-item
        [routerLink]="['/organizer', userId, 'finish-events']"
        routerLinkActive="active"
      >
        <mat-icon>check_circle</mat-icon> Finished Events
      </a>
      <a mat-list-item (click)="viewSettings()" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        Settings
      </a>
      <a
        mat-list-item
        [routerLink]="['/']"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <mat-icon>home</mat-icon> Go to Home
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <div class="toolbar-left">
        <button mat-icon-button (click)="toggleSidebar()">
          <mat-icon class="menu-icon">menu</mat-icon>
        </button>
        <span class="user-name">Hello, {{ userName }} ðŸ‘‹</span>
      </div>

      <div class="toolbar-right">
        <!-- Notifications -->
        <button
          mat-icon-button
          [matMenuTriggerFor]="notifMenu"
          matBadge="{{ unreadCount }}"
          matBadgeColor="warn"
          aria-label="Notifications"
        >
          <mat-icon class="notification-icon">notifications</mat-icon>
        </button>
        <mat-menu #notifMenu="matMenu">
          <ng-container *ngIf="notifications.length > 0; else noNotifications">
            <button
              mat-menu-item
              *ngFor="let n of notifications"
              (click)="markAsRead(n)"
            >
              <span [class.unread]="!n.is_read">{{ n.message }}</span>
              <small class="notif-time">{{
                n.created_at | date : "short"
              }}</small>
            </button>
          </ng-container>
          <ng-template #noNotifications>
            <button mat-menu-item disabled>No notifications</button>
          </ng-template>
        </mat-menu>

        <button
          mat-icon-button
          [matMenuTriggerFor]="profileMenu"
          aria-label="User profile menu"
        >
          <mat-icon class="profile-icon">account_circle</mat-icon>
        </button>
        <mat-menu #profileMenu="matMenu">
          <button mat-menu-item (click)="viewProfile()">
            <mat-icon>person</mat-icon> Profile
          </button>
          <button mat-menu-item (click)="handleLogout()">
            <mat-icon>logout</mat-icon> Logout
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
