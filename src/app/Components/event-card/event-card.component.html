<mat-card class="event-card">
  <mat-card-header>
    <div mat-card-avatar class="event-avatar"></div>
    <mat-card-title>{{ event.title }}</mat-card-title>
    <mat-card-subtitle>{{ event.date }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{ event.shortDescription }}</p>
  </mat-card-content>

  <mat-card-actions>

    
    <button mat-icon-button (click)="toggleDetails()">
      <mat-icon>{{ showDetails ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>


    <button mat-button color="primary">Register</button>
    <button mat-button>Share</button>
  </mat-card-actions>

  <mat-card-content *ngIf="showDetails" class="event-details">
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Description:</strong> {{ event.fullDescription }}</p>
    <p><strong>Contact:</strong> {{ event.contact }}</p>
  </mat-card-content>
</mat-card>
