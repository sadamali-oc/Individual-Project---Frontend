<div class="page-center-wrapper">
  <mat-card class="user-list-card">
    <mat-card-content>

      <!-- Search + Status Filter Row -->
      <div class="filter-row">
        <!-- Search field -->
        <mat-form-field appearance="outline" class="search-input">
          <mat-label>Search Users</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Search by ID, name or email"
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <!-- Status filter -->
        <mat-form-field appearance="outline" class="status-filter">
          <mat-label>Filter by Status</mat-label>
          <mat-select (selectionChange)="applyStatusFilter($event.value)">
            <mat-option value="">All</mat-option>
            <mat-option value="Accepted">Accepted</mat-option>
            <mat-option value="Rejected">Rejected</mat-option>
            <mat-option value="Pending">Pending</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- User Table -->
      <div class="user-table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let user">{{ user.name }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <!-- Status Buttons Column -->
         <ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef>Status</th>
  <td mat-cell *matCellDef="let user" class="status-cell">
    <!-- Show buttons only if user is pending -->
    <ng-container *ngIf="user.status === 'Pending'">
      <button
        mat-raised-button
        [ngStyle]="{ 'background-color': '#012a6c', color: '#fff' }"
        (click)="acceptUser(user)"
      >
        Accept
      </button>

      <button
        mat-raised-button
        [ngStyle]="{ 'background-color': '#c62828', color: '#fff' }"
        (click)="rejectUser(user)"
      >
        Reject
      </button>
    </ng-container>
  </td>
</ng-container>


          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
            <td mat-cell *matCellDef="let user" class="actions-cell">
              <button
                mat-icon-button
                matTooltip="View Details"
                (click)="viewUser(user)"
              >
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Table Header & Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Empty State -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <div class="no-data">
                <mat-icon color="warn">person_off</mat-icon>
                <span>No users found.</span>
              </div>
            </td>
          </tr>
        </table>

        <!-- Paginator -->
        <mat-paginator
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        >
        </mat-paginator>
      </div>

    </mat-card-content>
  </mat-card>
</div>
