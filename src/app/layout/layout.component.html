<mat-sidenav-container class="sidenav-container" style="height: 100vh;">
  <mat-sidenav #sidenav mode="side" [opened]="isSidebarOpen" class="mat-sidenav">
    <mat-toolbar>Event Admin</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" (click)="logRoute('Dashboard')">
        <mat-icon>event</mat-icon> Dashboard
      </a>
      <a mat-list-item routerLink="/events" routerLinkActive="active" (click)="logRoute('Events')">
        <mat-icon>calendar_today</mat-icon> Events
      </a>
      <a mat-list-item routerLink="/attendees" routerLinkActive="active" (click)="logRoute('Attendees')">
        <mat-icon>groups</mat-icon> Attendees
      </a>
      <a mat-list-item routerLink="/organizers" routerLinkActive="active" (click)="logRoute('Organizers')">
        <mat-icon>supervisor_account</mat-icon> Organizers
      </a>
      <a mat-list-item routerLink="/reports" routerLinkActive="active" (click)="logRoute('Reports')">
        <mat-icon>bar_chart</mat-icon> Reports
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSidebar()" aria-label="Toggle sidebar">
        <mat-icon>menu</mat-icon>
      </button>
      <span>University Event Dashboard</span>
      <span class="spacer" style="flex: 1 1 auto;"></span>
      <div class="profile-section" [matMenuTriggerFor]="profileMenu" style="cursor: pointer;">
        <mat-icon>account_circle</mat-icon>
        <span class="user-name">Admin</span>
      </div>

      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item (click)="viewProfile()">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="handleLogout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Routed views render here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
